<div class="container">
 
    <div class="signup-form">
      <h1 class="text-center">You can start selling by adding product</h1>
        <form #form="ngForm">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text"
            [(ngModel)]="productName"
              class="form-control"
              name="productName"
              placeholder="Product Name"
              required="required">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="text"
            [(ngModel)]="description"
              class="form-control"
              name="description"
              placeholder="Description"
              required="required">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <input type="number"
            [(ngModel)]="unitPrice"
              class="form-control"
              name="unitPrice"
              placeholder="UnitPrice"
              required="required">
          </div>
        </div>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-prepend">
            </div>
            <!-- <select>
              <option value="">Select Product Category</option>
              <option *ngFor="let element of categories" (input)="selectCategory(element)">
                {{element.categoryName}}</option>
            </select> -->

            <select class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
            (change)="selectOption($any($event).target.value)">
            <option> Select Product Category  </option>
            <option [value]="element.categoryId" *ngFor="let element of categories">{{element.categoryName}}</option>
             </select>
          </div>
        </div>

        <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <input type="file"
                (change)="handleFileInput($any($event).target.files)"
                class="form-control"
                name="imagePath"
                placeholder="Image Path"
                required="required">
                <!-- <input id="file-input" #Image type="file" (change)="handleFileInput($any($event).target.files)" /> -->
            </div>
            <button (click)="addImage()" class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
              Upload Image</button>
          </div>
        <div class="form-group">
          <button type="submit" (click)="add()" [disabled]="!form.valid" class="btn btn-primary btn-lg" >Add Products</button>
        </div>
      </form>
    </div>
  </div>
