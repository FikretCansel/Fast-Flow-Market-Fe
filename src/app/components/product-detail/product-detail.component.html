
<div class="row">
  <div *ngIf="deviceService.isDesktop" class="col-md-3">
    <div class="min-h-auto flex flex-row bg-white-100 mt-3">
      <div class="flex flex-col w-56 overflow-y-auto rounded bg-gray-50 dark:bg-gray-800 overflow-hidden">
         <div class="flex items-center justify-center h-6 p-2 m-6 ">
            <h4  class="flex flex-row items-center text-gray-500 hover:text-gray-800"> <b>Other products <br>  from this seller</b> </h4>
         </div>
         <ul class="flex flex-col">
            <li *ngFor="let element of products">
               <a (click)="selectedProduct(element)" [routerLinkActive]="['bg-fuchsia-200','text-gray-800']"
               routerLink="/product/detail/{{element.productId}}"
                  class="flex flex-row items-center h-12 transform hover:translate-x-2 transition-transform ease-in duration-200 text-gray-500 hover:text-gray-800">
                  <span class=" inline-flex items-center justify-center h-12 w-12 text-lg text-gray-400">
                     <img [src]='"assets/images/"+element.imagePath' style="width: 30px; height: 30px;" />
                  </span>
                  <span class="text-sm font-medium">{{element.productName}}</span>
               </a>
            </li>
         </ul>
      </div>
   </div>
  </div>
    
  <div class="col-md-9">
    <div class="container px-2 py-6 mx-auto" style="cursor: auto;">
      <img routerLink="/products"  style="cursor:pointer ;" src="https://img.icons8.com/color/48/null/circled-left--v1.png"/>
       <div class="photos lg:w-4/5 mx-auto flex flex-wrap">
         <img alt="ecommerce" [src]='"assets/images/"+product.imagePath' class="lg:w-1/3 w-full lg:h-auto h-64 object-cover object-center rounded">
         <div class="lg:w-1/2 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0" style="cursor: auto;">
           <h2 class="text-sm title-font text-gray-500 tracking-widest" style="cursor: auto;">ON SALE</h2>
           <h1 class="text-gray-900 text-3xl title-font font-medium mb-1" style="cursor: auto;">{{product.productName}}</h1>
           <div class="flex mb-4">
           </div>
           <p class="leading-relaxed">{{product.description}}</p>
           <p class="leading-relaxed font-bold ">Seller : {{product.sellerName}}</p>

           <div class="flex mt-6 items-center pb-5 border-b-2 border-gray-100 mb-5">      
           </div>
           <div class="flex">
             <span class="title-font font-medium text-2xl text-gray-900">{{product.unitPrice}} â‚º</span>
             <button (click)="addShoppingCart()" class="flex ml-auto text-white ml-20 bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Add To Cart</button>
           </div>
         </div>
       </div>
     </div>
  </div>
