<div class="container">
  <div class="row">
    <div *ngIf="deviceService.isDesktop" class="col-md-3">
      <app-category></app-category>
    </div>
    <div class="col-md-9">
      <div class="pt-8 bg-white">
        <!-- <marquee direction="left" scrolldelay="2" scrollamount="5" style="
            color: #43e63d;" class="text-center text-2xl font-bold text-gray-800">Discover the difference with our exclusive products and make your purchase now!</marquee> -->
          <p style="
          color: #43e63d;" class="text-center text-2xl font-bold text-gray-800 discover">Discover the difference with our exclusive products and make your purchase now!</p>
          </div>
      <div class="container m-6">
        <div class="row height d-flex justify-content-center align-items-center">
          <div class="col-md-12">
            <div class="form">
              
              <input [(ngModel)]="filterText" type="text" class="form-control form-input"
                placeholder="Search product...">
            </div>
          </div>
        </div>
      </div>
      <div class="py-3 bg-gray-100">
        <div class="mx-auto grid max-w-6xl  grid-cols-1 gap-6 p-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
          <article *ngFor="let product of products | filterPipe: filterText"
            class="rounded-xl bg-white p-3 shadow-lg hover:shadow-xl hover:transform hover:scale-105 duration-300 ">
            <div >
              <div >
                <div style="cursor:pointer ;" (click)="goProductDetail(product)">
                  <div class="photos relative flex items-end overflow-hidden rounded-xl" >
                    <img [src]='"assets/images/"+product.imagePath'/>
                  </div>
                  <div class="mt-1 p-2">
                    <h2 class="text-slate-700 text-uppercase font-bold">{{product.productName}}</h2>
                    <!-- <p class="mt-1 text-sm text-slate-500">{{product.description}}</p> -->
                </div>
              </div>

                <div class=" flex items-end justify-between">
                  <p>
                    <span class="text-lg font-bold text-blue-500">{{product.unitPrice}} TL</span>
                  </p>
                  <img style="cursor:pointer ;" (click)="selectProduct(product)" (click)="addShoppingCart()"
                   src="https://img.icons8.com/external-nawicon-outline-color-nawicon/40/external-Shopping-Cart-ecommerce-nawicon-outline-color-nawicon.png" alt="external-Shopping-Cart-ecommerce-nawicon-outline-color-nawico" />
                  <!-- <img style="cursor:pointer ;" (click)="selectProduct(product)" (click)="addShoppingCart()" src="https://img.icons8.com/external-kosonicon-lineal-color-kosonicon/64/null/external-shopping-cart-ecommerce-kosonicon-lineal-color-kosonicon-3.png"/> -->
                  <!-- <button (click)="selectProduct(product)" (click)="addShoppingCart()"
                    class="bg-purple-800 text-white active:bg-purple-800 font-bold text-xs px-4 py-2 rounded-full 
                      shadow hover:bg-purple-500 outline-none focus:outline-none ease-linear transition-all duration-150" type="button"> Add To Cart</button> -->   
                    </div>
              </div>
            </div>
           
          </article>
        </div>
      </div>
    </div>
